<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/sunny/jquery-ui.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arvo" type="text/css">     

</head>
<body>
    <div id="header">Drawing App</div>

    <div class="inputContainer">
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>

        <div class="input" id="thickness">
            <div id="circle"></div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>

    <div id="container">
        <canvas id="paint" width="800px" height="400px"></canvas>
    </div>

    <div class="inputContainer2">
        <div class="input2">
            <span class="button" id="erase">Erase</span>
        </div>
        <div class="input2">
            <span class="button" id="save">Save</span>
        </div>
        <div class="input2">
            <span class="button" id="reset">Reset</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="jQUERY.js"></script>
</body>
</html>
